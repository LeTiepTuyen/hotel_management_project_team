<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Reservation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div
      id="loading-spinner"
      class="hidden fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50"
    >
      <div
        class="loader border-8 border-t-8 border-gray-200 border-t-blue-600 rounded-full w-16 h-16 animate-spin"
      ></div>
    </div>
    <header
      class="bg-blue-600 text-white p-4 flex justify-between items-center"
      onclick="window.location.href='index.html';"
      style="cursor: pointer"
    >
      <div class="flex items-center">
        <img src="./assets/icons/logo.png" alt="Logo" class="h-10 mr-2" />
        <h1 class="text-xl font-bold">Make Reservation</h1>
      </div>
      <nav class="space-x-4">
        <a href="index.html" class="text-white hover:text-blue-300 hover:underline cursor-pointer">Home</a>
        <a href="#room-list" class="text-white hover:text-blue-300 hover:underline cursor-pointer">Rooms</a>
        <a class="text-white hover:text-blue-300 hover:underline cursor-pointer">About Us</a>
        <a class="text-white hover:text-blue-300 hover:underline cursor-pointer">Contact</a>
        <a class="text-white hover:text-blue-300 hover:underline cursor-pointer">Blog</a>
      </nav>
    </header>

    <main class="p-4">
      <h2 class="text-2xl font-semibold mb-4">Make a Reservation</h2>
      <form id="reservation-form" class="bg-white p-6 rounded-lg shadow-md">
        <input type="hidden" id="roomId" value="" />
        <div class="mb-4">
          <label for="guestName" class="block text-gray-700">Guest Name</label>
          <input type="text" id="guestName" class="border rounded w-full p-2" required />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" class="border rounded w-full p-2" required />
        </div>
        <div class="mb-4">
          <label for="phoneNumber" class="block text-gray-700">Phone Number</label>
          <input type="text" id="phoneNumber" class="border rounded w-full p-2" required />
        </div>
        <div class="mb-4">
          <label for="arrival" class="block text-gray-700">Arrival Date</label>
          <input type="date" id="arrival" class="border rounded w-full p-2" required />
        </div>
        <div class="mb-4">
          <label for="departure" class="block text-gray-700">Departure Date</label>
          <input type="date" id="departure" class="border rounded w-full p-2" required />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Additional Services</label>
          <div class="flex space-x-4">
            <label class="flex items-center space-x-2">
              <input type="checkbox" id="service1" value="Wi-Fi" /> <span>Wi-Fi</span>
            </label>
            <label class="flex items-center space-x-2">
              <input type="checkbox" id="service2" value="Breakfast" /> <span>Breakfast</span>
            </label>
            <label class="flex items-center space-x-2">
              <input type="checkbox" id="service3" value="Airport Pickup" /> <span>Airport Pickup</span>
            </label>
          </div>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Make Reservation</button>
        <button type="button" id="cancel" class="bg-gray-400 text-white px-4 py-2 rounded ml-2">Cancel</button>
      </form>
    </main>

    <!-- Reservation Confirmation Modal -->
    <div
      id="reservation-modal"
      class="hidden fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50"
    >
      <div id="modal-content" class="bg-white p-6 rounded-lg shadow-md w-1/3">
        <!-- Modal content will be injected here by JavaScript -->
      </div>
    </div>

    <footer class="bg-gray-800 text-white mt-12">
      <div class="container mx-auto px-4 py-8">
        <p>&copy; 2024 Hotel Management. All rights reserved.</p>
      </div>
    </footer>

    <script src="/scripts/reservation.js"></script>
  </body>
</html>
