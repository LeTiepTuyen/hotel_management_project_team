<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      .active {
        background-color: #2563eb; /* Màu xanh cho button active */
        color: white;
      }

      .filter-button {
        transition: background-color 0.3s, color 0.3s;
      }

      .filter-button:hover {
        background-color: #93c5fd; /* Màu khi hover */
        color: black;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen bg-gray-100">
    <!-- loading icon  - spinner -->
    <div
      id="loading-spinner"
      class="hidden fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50"
    >
      <div
        class="loader border-8 border-t-8 border-gray-200 border-t-blue-600 rounded-full w-16 h-16 animate-spin"
      ></div>
    </div>

    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
      <div class="flex items-center">
        <img src="./assets/icons/logo.png" alt="Logo" class="h-10 mr-2" />
        <h1 class="text-xl font-bold">Hotel Management</h1>
      </div>
      <input
        id="search-bar"
        type="text"
        placeholder="Search rooms..."
        class="px-4 py-2 rounded-lg text-gray-700"
        oninput="searchRooms()"
      />
    </header>

    <main class="p-4">
      <div class="flex space-x-4 mb-4" id="filter-buttons">
        <button class="filter-button px-4 py-2 rounded-lg active" onclick="filterRooms('all')">All Rooms</button>
        <button class="filter-button px-4 py-2 rounded-lg" onclick="filterRooms('Standard')">Standard Room</button>
        <button class="filter-button px-4 py-2 rounded-lg" onclick="filterRooms('Deluxe')">Deluxe Room</button>
        <button class="filter-button px-4 py-2 rounded-lg" onclick="filterRooms('Suite')">Suite Room</button>
      </div>

      <h2 class="text-2xl font-semibold mb-4">Available Rooms</h2>
      <div id="room-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </main>

    <footer class="bg-gray-800 text-white mt-12">
      <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <div>
            <h3 class="text-lg font-semibold mb-4">About Us</h3>
            <p class="text-gray-400">Our hotel is dedicated to providing the best experience for our guests.</p>
          </div>
          <div>
            <h3 class="text-lg font-semibold mb-4">Quick Links</h3>
            <ul class="space-y-2">
              <li>
                <a href="#" class="text-gray-400 hover:text-white">Rooms</a>
              </li>
              <li>
                <a href="#" class="text-gray-400 hover:text-white">Booking</a>
              </li>
              <li>
                <a href="#" class="text-gray-400 hover:text-white">Contact Us</a>
              </li>
            </ul>
          </div>
          <div>
            <h3 class="text-lg font-semibold mb-4">Connect With Us</h3>
            <div class="flex space-x-4">
              <a href="#" class="text-gray-400 hover:text-white">Facebook</a>
              <a href="#" class="text-gray-400 hover:text-white">Twitter</a>
              <a href="#" class="text-gray-400 hover:text-white">Instagram</a>
            </div>
          </div>
        </div>
        <div class="mt-8 pt-8 border-t border-gray-700 text-center text-gray-400">
          <p>&copy; 2024 Hotel Management. All rights reserved.</p>
        </div>
      </div>
    </footer>
    <script src="./scripts/main.js"></script>
  </body>
</html>
